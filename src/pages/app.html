<head>

  <link rel="stylesheet" href="../styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 12px;
    }
    h1 { font-family: 'Fredoka One', cursive; color: #f5a623; font-size: 2rem; }
    p  { color: #7a8baa; }
    .logout-btn {
      margin-top: 16px;
      padding: 10px 24px;
      background: #f5a623;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;

<body>
<h1>ðŸ¦‰ BookHawl</h1>
<p>Sei loggato! La libreria Ã¨ in arrivo...</p>
<button class="logout-btn" id="btn-logout">Logout</button>

<script type="module">
  import { getSession, signOut } from '../lib/auth.js'

  async function init() {
    const { session } = await getSession()
    if (!session) {
      window.location.href = `${window.location.origin}/`
      return
    }

    document.getElementById('btn-logout').addEventListener('click', async () => {
      await signOut()
      window.location.href = `${window.location.origin}/`
    })
  }

  init()
</script>
</body>
</html>

name: Deploy BookHawl su GitHub Pages

on:
  push:
    branches:
      - main   # si attiva ad ogni push su main

  # Permette di lanciarlo manualmente dalla tab Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Evita deploy paralleli
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installa dipendenze
        run: npm ci

      # Le variabili d'ambiente Supabase vengono iniettate dai GitHub Secrets
      # Aggiungili su: Settings → Secrets → Actions
      - name: Build con Vite
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload artifact per Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy su GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
